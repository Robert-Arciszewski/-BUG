{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{% if form.instance.pk %}Update Post{% else %}New Post{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Post{% endif %}</button>
    </form>
{% endblock %}
