{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ object.title }}</h2>
    <p class="text-muted">Posted by {{ object.author }} on {{ object.date_posted|date:"F d, Y" }}</p>
    <p>{{ object.content }}</p>
    {% if user == object.author %}
        <a href="{% url 'post-update' object.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'post-delete' object.pk %}" class="btn btn-danger">Delete</a>
    {% endif %}
{% endblock %}
