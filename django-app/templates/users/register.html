{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
      <h2>Register</h2>
      <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  </div>
{% endblock %}
